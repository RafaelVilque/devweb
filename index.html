<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Portfólio V1</title>
    <meta name="description" content="Portfólio pessoal do desenvolvedor">
    <link rel="stylesheet" href="style.css">
    <!-- Tailwind CSS CDN para simular as classes, se necessário, ou usar as classes do style.css -->
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->
</head>
<body class="bg-background flex items-center justify-center p-4 min-h-screen">
    <div class="max-w-4xl w-full bg-card border border-border rounded-lg shadow-lg p-8 space-y-6">
        <div class="flex flex-col items-center md:flex-row md:items-start md:space-x-6 space-y-6 md:space-y-0">
            <div class="flex-shrink-0">
                <img
                    src="https://i.pinimg.com/736x/cd/30/56/cd305626e1fd6563e05418d5b4e7175c.jpg"
                    alt="Professional headshot portrait of a software developer"
                    class="profile-pic border-4 border-primary shadow-md"
                />
            </div>
            <div class="text-center md:text-left flex-1">
                <h1 class="text-3xl md:text-4xl font-bold text-primary mb-4">
                    Meu Portfólio
                </h1>
                <p class="text-lg text-muted-foreground leading-relaxed">
                    Olá! Esta é a primeira versão do meu portfólio.
                </p>
            </div>
        </div>
        <div class="border-t border-border pt-6 mt-6">
            <h2 class="text-xl font-semibold text-foreground mb-4">Sobre Mim</h2>
            <p class="text-muted-foreground">
                Tenho muito interesse em começar a trabalhar na área.
            </p>
        </div>
    </div>
</body>
</html>
